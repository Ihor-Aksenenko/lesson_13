<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Урок №13 Домашка</title>
</head>

<body>
   <div class="wrapper">
      <div class="room">
         <div class="room__container">
            <div class="room__run-button"></div>
            <div class="room__run-back-button"></div>
            <div class="room__jump-button"></div>
            <div class="room__slide-button"> </div>
            <div class="room__nitro-button"> </div>
            <div class="room__roll-button"></div>
            <div class="room__attack-button"> </div>
            <div class="room__pause-button"></div>
            <div class="room__tv-screen">
               <div class="room__body-tv-screen">
                  <div class="room__player">
                     <div class="room__body-player"></div>
                  </div>
                  <div class="room__noise"></div>
               </div>
            </div>
            <div class="room__tv-box"></div>
            <div class="room__boy"></div>
            <div class="room__sega"></div>
            <div class="room__catridges"></div>
            <div class="room__manual"></div>
            <div class="room__forbiddance">
               <div class="room__caption">Не роби паузу!</div>
               <div class="room__text">Краще давай грати!.</div>
            </div>
            <div class="room__invitation">
               <div class="room__caption">Давай Грати!</div>
               <div class="room__text">Бери геймпад. Наводь на клавіші для гри.</div>
            </div>
         </div>
      </div>
   </div>
</body>
